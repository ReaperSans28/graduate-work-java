databaseChangeLog:
  - changeSet:
      id: 0001-create-images
      author: gpt
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: media_type
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: BLOB
                  constraints:
                    nullable: false

  - changeSet:
      id: 0002-create-users
      author: gpt
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: image_id
            referencedTableName: images
            referencedColumnNames: id
            constraintName: fk_users_image

  - changeSet:
      id: 0003-create-ads
      author: gpt
      changes:
        - createTable:
            tableName: ads
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: ads
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_ads_user
        - addForeignKeyConstraint:
            baseTableName: ads
            baseColumnNames: image_id
            referencedTableName: images
            referencedColumnNames: id
            constraintName: fk_ads_image
        - createIndex:
            tableName: ads
            indexName: idx_ads_author
            columns:
              - column:
                  name: author_id

  - changeSet:
      id: 0004-create-comments
      author: gpt
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ad_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_comments_user
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: ad_id
            referencedTableName: ads
            referencedColumnNames: id
            constraintName: fk_comments_ad
        - createIndex:
            tableName: comments
            indexName: idx_comments_ad
            columns:
              - column:
                  name: ad_id

